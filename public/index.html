<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Proxy Site</title>
    <style>
      :root {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
      }

      .container {
        max-width: 860px;
        margin: 2rem auto;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 1.25rem;
      }

      .row {
        display: flex;
        gap: 0.75rem;
      }

      input,
      button {
        font: inherit;
        padding: 0.7rem 0.8rem;
        border-radius: 8px;
        border: 1px solid #334155;
        color: #e2e8f0;
        background: #1e293b;
      }

      input {
        flex: 1;
      }

      button {
        cursor: pointer;
      }

      pre {
        margin-top: 1rem;
        min-height: 240px;
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 8px;
        padding: 1rem;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Safe Proxy Site</h1>
      <p>Enter an allowlisted URL and fetch it through <code>/proxy</code>.</p>

      <div class="row">
        <input id="targetUrl" placeholder="https://example.com/api" />
        <button id="fetchBtn">Fetch</button>
      </div>

      <pre id="result">Result will appear here...</pre>
    </main>

    <script>
      const input = document.getElementById("targetUrl");
      const button = document.getElementById("fetchBtn");
      const result = document.getElementById("result");

      button.addEventListener("click", async () => {
        const url = input.value.trim();
        if (!url) {
          result.textContent = "Please enter a URL.";
          return;
        }

        result.textContent = "Fetching...";

        try {
          const response = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
          const text = await response.text();
          const contentType = response.headers.get("content-type") || "";

          if (contentType.includes("application/json")) {
            result.textContent = JSON.stringify(JSON.parse(text), null, 2);
          } else {
            result.textContent = text;
          }
        } catch (error) {
          result.textContent = `Request failed: ${error.message}`;
        }
      });
    </script>
  </body>
</html>
